<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-assets>
      <img id="sky" src="assets/AdobeStock_493110643.jpeg">
      <a-asset-item id="cabin" src="assets/Log_Cabin.stl.obj"></a-asset-item>
      <a-asset-item id="box-bear" src="assets/KUMATY_Gift_box.stl.obj"></a-asset-item>
      <a-asset-item id="sweater-bear" src="assets/KUMATY_Sweater.stl.obj"></a-asset-item>
      <a-asset-item id="hat-bear" src="assets/KUMATY_Winter_hat__mitten.stl.obj"></a-asset-item>
      <a-asset-item id="fire-pit" src="assets/fireinpit.stl.obj"></a-asset-item>
    </a-assets>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="white"></a-plane>
      <a-obj-model src="#cabin" position="0 0 -4" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-obj-model>
      <a-obj-model src="#hat-bear" position="-3 0 -1" rotation="-90 45 0" scale="0.05 0.05 0.05"></a-obj-model>
      <a-obj-model src="#sweater-bear" position="-1 0 -1" rotation="-90 -45 0" scale="0.05 0.05 0.05"></a-obj-model>
      <a-obj-model src="#fire-pit" position="-2 0 0" rotation="-90 0 0" scale=".5 .5 .5"></a-obj-model>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
